<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comic View</title>
</head>
<body>
<h1>Comic Details</h1>
<div>
    <p><strong>Title:</strong> <span th:text="${comic.title}"></span></p>
    <p><strong>Author:</strong> <span th:text="${comic.author}"></span></p>
    <p><strong>Description:</strong> <span th:text="${comic.description}"></span></p>
    <a th:href="@{/comics}">Back to List</a>
</div>
</body>
</html>
