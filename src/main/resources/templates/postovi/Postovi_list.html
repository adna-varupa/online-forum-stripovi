<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Postovi</title>
</head>
<body>
<h1>List of Posts</h1>

<!-- Loop through the posts and display them -->
<table>
    <thead>
    <tr>
        <th>Autor</th>
        <th>Content</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.korisnik.username}"></td>
        <td th:text="${post.content}"></td>
        <td th:text="${post.createdAt}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
