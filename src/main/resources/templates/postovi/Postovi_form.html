<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
</head>
<body>
<h1>Create a New Post</h1>
<form action="#" th:action="@{/posts/new}" th:object="${post}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}"></textarea>
    </div>
    <div>
        <label for="comic">Comic:</label>
        <select id="comic" th:field="*{stripovi.id}">
            <option th:each="comic : ${comics}" th:value="${comic.id}" th:text="${comic.name}"></option>
        </select>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
