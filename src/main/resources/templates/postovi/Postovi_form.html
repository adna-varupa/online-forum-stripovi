<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
</head>
<body>
<h1>Create a New Post</h1>
<p><a th:href="@{/posts}">Back to Posts List</a></p>

<!-- Form for creating a new post -->
<form th:action="@{/posts/new}" th:object="${post}" method="post">
    <label for="comicId">Select Comic:</label>
    <select id="comicId" name="comicId">
        <!-- Iterate over the list of comics -->
        <option th:each="comic : ${comics}"
                th:value="${comic.id}"
                th:text="${comic.title}"></option>
    </select>
    <br><br>

    <label for="content">Post Content:</label>
    <textarea id="content" th:field="*{content}" placeholder="Enter your post content"></textarea>
    <br><br>

    <button type="submit">Save Post</button>
</form>
</body>
</html>
